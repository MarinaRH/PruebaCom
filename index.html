<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>PruebaCom</title>
</head>
<body>
  <h1>EJERCICIOS</h1>
  <ol>
    <li><p>Dado el siguiente Arreglo de números enteros:<br><br>
      Arreglo = [45, 75, 200, 256, 1, 27]</p>
    </li>
    <div>
      <p> A) Obtener el número mayor del arreglo.</p>
      <input type="number" id="maxNum">
      <p> B) Obtener el número menor del arreglo.</p>
      <input type="number" id="minNum">
      <p> C) Obtener el segundo numero mayor del arreglo.</p>
      <input type="number" id="secondNum">
      <button id="btn">Obtener</button>
    </div>

  </ol>
  
        
        
  <script src="app.js"></script>
</body>
</html>
